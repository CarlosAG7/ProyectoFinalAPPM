<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalización del Pedido</title>
    <style>
        #finalizar {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff8f9; /* Fondo en rosa claro */
            border: 1px solid #ff6f91; /* Borde rosa sandía */
            border-radius: 10px;
            width: 60%; /* Ancho ajustado para centrado */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        #finalizar h2 {
            color: #ff6f91; /* Rosa sandía */
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #finalizar p {
            color: #666; /* Texto gris suave */
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #finalizar .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f91; /* Fondo rosa sandía */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #finalizar .boton:hover {
            background-color: #ff4765; /* Fondo más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container" id="finalizar">
        <h2>Finalización del Pedido</h2>
        <p>Gracias por tu compra. Tu pedido se ha realizado con éxito.</p>
        <a href="#inicio" class="boton">Volver al Inicio</a>
    </div>
</body>
</html>
